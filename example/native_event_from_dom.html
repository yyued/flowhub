<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> native event from dom </title>
</head>
<body>

    <button>click me !</button>

    <script src="../dist/hub.min.js"></script>

    <script>
        // 绑定 DOM 事件流 ( 可绑定多个 )
        const dispatcher = $hub.DOM('button').with('click', 'dom-click-event').with('mousedown', 'dom-mousedown-event');

        // 监听 DOM 事件流
        $hub.listen('dom-click-event', ( e ) => {
            console.log( 'button click', e );
        })
        $hub.listen('dom-mousedown-event', ( e ) => {
            console.log( 'button mousedown', e );
        })

        setTimeout(function() {
            // 移除 DOM 监听事件，停止 发送事件流
            dispatcher.remove();
        }, 10000);
    </script>

</body>
</html>
